{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Twich{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <!-- Left side: brand and nav links -->
    <div class="d-flex align-items-center">
      <a class="navbar-brand text-white me-3" href="#">Tweet</a>
      
    </div>

    <!-- Right side: auth buttons -->
    <div class="ms-auto d-flex align-items-center gap-2">
      {% if user.is_authenticated %}
          <a class="nav-link text-white" href="{% url 'tweet_list' %}">Home</a>
        <form action="{% url 'logout' %}" method="post" class="d-inline">
          {% csrf_token %}
          <button class="btn btn-danger btn-sm" type="submit">Logout</button>
        </form>
      {% else %}
        <a href="{% url 'login' %}" class="btn btn-success btn-sm">Login</a>
        <a href="{% url 'register' %}" class="btn btn-warning btn-sm">Register</a>
      {% endif %}
    </div>
  </div>
</nav>

<div class="container mt-4">
    {% block content %}{% endblock %}
</div>

<!-- Load Bootstrap JS after body content -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
