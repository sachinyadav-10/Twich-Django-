{% extends "layout.html" %}

{% block content %}
<h2 class="mt-4">Register Form</h2>
<form method="post" class="mt-3">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary" type="submit">Register</button>
</form>
<p class="mt-3">
    Already have an account? <a href="{% url 'login' %}">Login Here</a>
</p>
{% endblock %}
